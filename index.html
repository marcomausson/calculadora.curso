<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function calcular(operacao) {
            let resultado;
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            switch (operacao) {
                case 'adicao':
                    resultado = num1 + num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    resultado = num2 !== 0 ? num1 / num2 : "Erro: Divisão por zero";
                    break;
                case 'seno':
                    resultado = Math.sin(num1 * Math.PI / 180);
                    break;
                case 'cosseno':
                    resultado = Math.cos(num1 * Math.PI / 180);
                    break;
                case 'tangente':
                    resultado = Math.tan(num1 * Math.PI / 180);
                    break;
                case 'fatorial':
                    resultado = fatorial(Math.floor(num1));
                    break;
                default:
                    resultado = "Operação inválida";
            }
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }

        function fatorial(n) {
            if (n < 0) return "Erro: Fatorial de número negativo não existe";
            let res = 1;
            for (let i = 1; i <= n; i++) {
                res *= i;
            }
            return res;
        }
    </script>
</head>
<body>
    <h2>Calculadora</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="calcular('adicao')">Adição</button>
    <button onclick="calcular('multiplicacao')">Multiplicação</button>
    <button onclick="calcular('divisao')">Divisão</button>
    <button onclick="calcular('seno')">Seno</button>
    <button onclick="calcular('cosseno')">Cosseno</button>
    <button onclick="calcular('tangente')">Tangente</button>
    <button onclick="calcular('fatorial')">Fatorial</button>
    <br><br>
    <h3 id="resultado">Resultado: </h3>
</body>
</html>
