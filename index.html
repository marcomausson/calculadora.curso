<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculadora {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .resultado {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 24px;
            text-align: right;
            background: #eee;
            border-radius: 5px;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        let expressao = "";

        function inserirNumero(num) {
            expressao += num;
            document.getElementById("resultado").innerText = expressao;
        }

        function calcular(operacao) {
            let resultado;
            let num = parseFloat(expressao);
            
            switch (operacao) {
                case 'adicao':
                    expressao += '+';
                    break;
                case 'multiplicacao':
                    expressao += '*';
                    break;
                case 'divisao':
                    expressao += '/';
                    break;
                case 'seno':
                    resultado = Math.sin(num * Math.PI / 180);
                    break;
                case 'cosseno':
                    resultado = Math.cos(num * Math.PI / 180);
                    break;
                case 'tangente':
                    resultado = Math.tan(num * Math.PI / 180);
                    break;
                case 'fatorial':
                    resultado = fatorial(Math.floor(num));
                    break;
                case 'igual':
                    resultado = eval(expressao);
                    break;
            }
            if (resultado !== undefined) {
                expressao = resultado.toString();
                document.getElementById("resultado").innerText = resultado;
            }
        }

        function fatorial(n) {
            if (n < 0) return "Erro";
            let res = 1;
            for (let i = 1; i <= n; i++) {
                res *= i;
            }
            return res;
        }

        function limpar() {
            expressao = "";
            document.getElementById("resultado").innerText = "";
        }
    </script>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <div id="resultado" class="resultado"></div>
        <div class="botoes">
            <button onclick="inserirNumero('1')">1</button>
            <button onclick="inserirNumero('2')">2</button>
            <button onclick="inserirNumero('3')">3</button>
            <button onclick="calcular('adicao')">+</button>
            <button onclick="inserirNumero('4')">4</button>
            <button onclick="inserirNumero('5')">5</button>
            <button onclick="inserirNumero('6')">6</button>
            <button onclick="calcular('multiplicacao')">ร</button>
            <button onclick="inserirNumero('7')">7</button>
            <button onclick="inserirNumero('8')">8</button>
            <button onclick="inserirNumero('9')">9</button>
            <button onclick="calcular('divisao')">รท</button>
            <button onclick="inserirNumero('0')">0</button>
            <button onclick="calcular('seno')">sin</button>
            <button onclick="calcular('cosseno')">cos</button>
            <button onclick="calcular('tangente')">tan</button>
            <button onclick="calcular('fatorial')">n!</button>
            <button onclick="calcular('igual')">=</button>
            <button onclick="limpar()">C</button>
        </div>
    </div>
</body>
</html>
